<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width user-scalable=no">
    <title>Metronome</title>
    <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16" />
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/js/monkeypatch.js"></script>
    <script src="assets/js/metronome.js"></script>
</head>

<body>
    <div class="">
        <div class="">
            <header class="">
                <div class="">
                    <span class="">Metronome</span>
                </div>
                <div class="">
                    <button class="" id="add" onclick="play();">
                    <span class="">Add</span>
          </button>
                </div>
            </header>

            <main class="">
                <div class="">
                    <div class="">
                        <h6 class="">Tempo</h6>
                        <h2 id="bpm" class=""><output name="bpm" id="bpmOutput">120</output><span class=""> bpm</span></h2>

                        <input class="" type="range" name="bpm" id="bpmInput" value="120" min="20" max="250" oninput="tempo = event.target.value; bpmOutput.value = bpmInput.value;">

                        <h6 class="">Meter</h6>
                        <h2 id="bpm" class=""><output name="count" id="countOutput">4</output><span class=""> counts</span></h2>

                        <input class="" type="range" name="count" id="countInput" value="4" min="1" max="12" oninput="meter = event.target.value; countOutput.value = countInput.value;">
                    </div>

                    <div class="">
                        <h6 class="">Volumes</h6>
                        <p>Master</p>
                        <input class="" type="range" min="0" max="100" value="50" tabindex="0" oninput="masterVolume = event.target.value / 100">
                        <p>Accent</p>
                        <input class="" type="range" min="0" max="100" value="100" tabindex="0" oninput="accentVolume = event.target.value / 100">
                        <p>Quarter Note</p>
                        <input class="" type="range" min="0" max="100" value="75" tabindex="0" oninput="quarterVolume = event.target.value / 100">
                        <p>Eighth Note</p>
                        <input class="" type="range" min="0" max="100" value="0" tabindex="0" oninput="eighthVolume = event.target.value / 100">
                        <p>Sixteenth Note</p>
                        <input class="" type="range" min="0" max="100" value="0" tabindex="0" oninput="sixteenthVolume = event.target.value / 100">
                        <p>Triplet</p>
                        <input class="" type="range" min="0" max="100" value="0" tabindex="0" oninput="tripletVolume = event.target.value / 100">
                    </div>
                    <div class="">
                        <h6 class="">Frequencies</h6>
                        <p>Accent</p>
                        <input class="" type="range" min="100" max="1000" value="880" tabindex="0" onchange="accentFrequency = event.target.value">
                        <p>Quarter Note</p>
                        <input class="" type="range" min="100" max="1000" value="440" tabindex="0" onchange="quarterFrequency = event.target.value">
                        <p>Eighth Note</p>
                        <input class="" type="range" min="100" max="1000" value="440" tabindex="0" onchange="eighthFrequency = event.target.value">
                        <p>Sixteenth Note</p>
                        <input class="" type="range" min="100" max="1000" value="300" tabindex="0" onchange="sixteenthFrequency = event.target.value">
                        <p>Triplet</p>
                        <input class="" type="range" min="100" max="1000" value="220" tabindex="0" onchange="tripletFrequency = event.target.value">
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>

</html>
